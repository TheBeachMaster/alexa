<head>
    <meta charset="utf-8">

    <title>Alexa Login</title>
    <meta name="description" content="">

<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <div id="amazon-root"></div>
    <script type="text/javascript">
        window.onAmazonLoginReady = function() {
            amazon.Login.setClientId('amzn1.devportal.webapp.45606d905a5741c48885b7cd771202e1');
        };
        (function(d) {
            var a = d.createElement('script');
            a.type = 'text/javascript';
            a.async = true;
            a.id = 'amazon-login-sdk';
            a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
            d.getElementById('amazon-root').appendChild(a);
        })(document);
    </script>
    <div>
        Login with your Amazon Account to continue
    </div>
    <div>
        <p>
            <a href="#" id="LoginWithAmazon">
                <img border="0" alt="Login with Amazon" src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" width="156" height="32" />
            </a>
        </p>
    </div>
    <script type="text/javascript">
        document.getElementById('LoginWithAmazon').onclick = function() {
            options = {
                scope: 'profile'
            };
            amazon.Login.authorize(options, 'https://thebeachmaster.github.io/alexa/handle_login.php');
            return false;
        };
    </script>

</body>
